<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Grape+Nuts&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <canvas id="canvas1" width="500" height="500"></canvas>

    <!-- characters -->
    <img id="player" src="assets/player.png" />
    <img id="angler1" src="assets/angler1.png" />
    <img id="angler2" src="assets/angler2.png" />
    <img id="lucky" src="assets/lucky.png" />


    <!-- props --> 
    <img id="projectile" src="assets/projectile.png" />
    <img id="gears" src="assets/gears.png" />

    <!-- environment -->
    <img id="layer1" src="assets/layer1.png" />
    <img id="layer2" src="assets/layer2.png" />
    <img id="layer3" src="assets/layer3.png" />
    <img id="layer4" src="assets/layer4.png" />

    <!-- Sounds -->

    <div id="sounds">
    <audio controls id="shoot">
        <source src="./assets//sounds/tire.wav" type="audio/wav">
    </audio>

    <audio controls id="collision">
        <source src="./assets/sounds/colission.wav" type="audio/wav">
    </audio>

    <audio controls id="level_up">
        <source src="./assets/sounds/level_up.wav" type="audio/wav">
    </audio>

    <audio controls id="die">
        <source src="./assets/sounds/die.wav" type="audio/wav">
    </audio>
    <audio controls id="game_over">
        <source src="./assets/sounds/game_over.wav" type="audio/wav">
    </audio>

    <audio controls id="power_up">
        <source src="./assets/sounds/power_up.wav" type="audio/wav">
    </audio>
    
</div>  

    <script src="js/script.js"></script>
</body>
</html>
